 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>My Calculator</title>
     <link rel="stylesheet" href="calc.css">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koulen&family=Lora:ital,wght@1,500&family=Macondo&display=swap" rel="stylesheet">
 </head>
 <body>
     <div class="center">
        <h1> My Calculator </h1>
        <p>Input : </p>
        <input type="text" id="inputnum"><br><br>
                        
        <button id="clear">AC</button>
        <button id="minus">+/-</button>
        <button id="percent">%</button>  
        <button id="div">/</button>
        <button id="number7">7</button>
        <button id="number8">8</button>
        <button id="number9">9</button>
        <button id="mul">x</button>
        <button id="number4">4</button>
        <button id="number5">5</button>
        <button id="number6">6</button>
        <button id="sub">-</button>
        <button id="number1">1</button>
        <button id="number2">2</button>
        <button id="number3">3</button>
        <button id="add">+</button>
        <button class="bigb" id="number0">0</button>
        <button id="dot">.</button>
        <button id="del">Del</button>
        <button id="res"> = </button>

        <script src="calc.js" ></script>
     </div>
     <!-- <script>alert("Welcome to Sashank's Calculator")</script> -->
 </body>
 </html>
